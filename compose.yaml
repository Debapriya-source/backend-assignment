services:
  
  server:
    build:
      context: .
    environment:
      NODE_ENV: production
    ports:
      - 3000:3000
    depends_on:
      - rabbitmq
  rabbitmq:
    image: rabbitmq:3.9-management
    ports:
      - 5672:5672
      - 15672:15672    


    depends_on:
      - db
  db:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: backend_assignment
      MYSQL_USER: Loan_backend_db
      MYSQL_PASSWORD: 1234
    ports:
      - "5000:3306"

